<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Piano 🎹 Kit</h1>
  <h3>Notes name - press this key in the keyboard to hear that key</h3>
  <div class="set">
    <button class="a piano">1c-a</button>
    <button class="b piano b">1cs-b</button>
    <button class="c piano">1d-c</button>
    <button class="d piano b">1ds-d</button>
    <button class="e piano">1e-e</button>
    <button class="f piano">1f-f</button>
    <button class="g piano b">1fs-g</button>
    <button class="h piano">1g-h</button>
    <button class="i piano b">1gs-i</button>
    <button class="j piano">2a-j</button>
    <button class="k piano b">2as-k</button>
    <button class="l piano">2b-l</button>
    <button class="m piano">2c-m</button>
    <button class="n piano b">2cs-n</button>
    <button class="o piano">2d-o</button>
    <button class="p piano b">2ds-p</button>
    <button class="q piano">2e-q</button>
    <button class="r piano">2f-r</button>
    <button class="s piano b">2fs-s</button>
    <button class="t piano">2g-t</button>
    <button class="u piano b">2gs-u</button>
    <button class="v piano">3a-v</button>
    <button class="w piano b">3as-w</button>
    <button class="x piano">3b-x</button>
  </div>


  <footer>
    Made with ❤️ By Guru.
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
